<h2>Packages</h2>

<h3>Filter</h3>
<form>
  <select id="filter-field" #filterField>
    <option value="name">Name</option>
    <option value="description">Description</option>
    <option value="sourceRepo">Source Repo</option>
    <option value="license">License</option>
  </select>
  <input placeholder="Search Term" #searchTerm>
  <input type="submit" value="Filter" (click)="filter(filterField.options[filterField.selectedIndex].value, searchTerm.value)">
</form>

<h3>Sort</h3>
<form>
  <select id="sort-field" #sortField>
    <option value="name">Name</option>
    <option value="description">Description</option>
    <option value="sourceRepo">Source Repo</option>
    <option value="license">License</option>
  </select>
  <select id="sort-order" #sortOrder>
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
  </select>
  <input type="submit" value="Sort" (click)="sort(sortField.options[sortField.selectedIndex].value, sortOrder.options[sortOrder.selectedIndex].value)">
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Source Repo</th>
    <th>License</th>
  </tr>
  <tr *ngFor="let package of packages">
    <td>{{package.id}}</td>
    <td>{{package.name}}</td>
    <td>{{package.description}}</td>
    <td><a href="{{package.sourceRepo}}">{{package.sourceRepo}}</a></td>
    <td>{{package.license}}</td>
  </tr>
</table>
