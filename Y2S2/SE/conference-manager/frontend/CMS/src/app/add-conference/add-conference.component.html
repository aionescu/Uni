<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-title style="margin-bottom: 20px">Add Conference</mat-card-title>
    <form class="login-form" [formGroup]="conferenceForm">

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" required matInput>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div class="error" *ngIf="name.errors.minLength">
            Username must be at least 5 characters long.
          </div>
          <div class="error" *ngIf="name.errors.pattern">
            Username must be made up of letters and numbers.
          </div>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

      <div class="buttons-wrapper">
        <button mat-raised-button class="account-button" color="primary" (click)="addConference(name.value, range.controls.start.value, range.controls.end.value)">Create new account</button>
      </div>
    </form>
  </mat-card>
</div>
