<h1>View URIs</h1>

<table id="data-table">
  <tr>
    <th>ID</th>
    <th>URI</th>
    <th>Description</th>
    <th>Category</th>
  </tr>

  <tr *ngFor="let uri of currentPage">
    <td>{{uri.id}}</td>
    <td><a href="{{uri.uri}}">{{uri.uri}}</a></td>
    <td>{{uri.description}}</td>
    <td>{{uri.category}}</td>
  </tr>
</table>

<button (click)="prevPage()">&lt;</button>
<button (click)="nextPage()">&gt;</button>
